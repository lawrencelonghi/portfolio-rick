services:
  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: rick-backend
    restart: unless-stopped
    env_file:
      - ./server/.env.production
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    networks:
      - app-network
    expose:
      - "3000"

  # Frontend React
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: rick-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network
    expose:
      - "5173"
    environment:
      - VITE_BACKEND_URL=https://ricktadeu.com.br

  # HTTPS Portal - Gerenciamento automático de SSL
  https-portal:
    image: steveltn/https-portal:1
    container_name: rick-https-portal
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAINS: 'ricktadeu.com.br -> http://frontend:5173'
      STAGE: 'production'  # Use 'local' para desenvolvimento, 'staging' para teste, 'production' para produção
      # FORCE_RENEW: 'true'  # Descomente para forçar renovação de certificados
    volumes:
      - https-portal-data:/var/lib/https-portal
    networks:
      - app-network
    depends_on:
      - frontend
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  https-portal-data:
    driver: local