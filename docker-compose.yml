services:
  backend:
    build:
      context: .
    volumes:
      - ./server/media:/app/media
      - ./server/db:/app/db
      - ./server:/app
      - ./client/dist:/app/client/dist  # built frontend
    command: >
      sh -c "python manage.py migrate &&
             gunicorn -w 4 --bind 0.0.0.0:8000 config.wsgi:application"
    env_file:
      - server/.env
    expose:
      - "8000"   # internal network only

  https-portal:
    image: steveltn/https-portal:1
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAINS: "ricktadeu.com.br -> http://backend:8000"
      STAGE: "production"
    depends_on:
      - backend
    volumes:
      - https-portal-data:/var/lib/https-portal

volumes:
  https-portal-data: