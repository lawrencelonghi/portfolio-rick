services:
  backend_prod:
    build:
      context: .
      dockerfile: server/Dockerfile
    volumes:
      - ./server/media:/app/media
      - ./server/db:/app/db
    ports:
      - "8000:8000"
    env_file:
      - server/.env
    command: >
      sh -c "python manage.py migrate &&
            gunicorn -w 4 --bind 0.0.0.0:8000 config.wsgi:application"
    profiles:
      - prod

  https-portal:
    image: steveltn/https-portal:1
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAINS: "ricktadeu.com.br -> http://backend_prod:8000"
      STAGE: "production"
      EXTRA_DOMAINS: "ricktadeu.com.br:/media -> http://backend_prod:8000/media"
    volumes:
      - https-portal-data:/var/lib/https-portal
    depends_on:
      - backend_prod
    profiles:
      - prod

volumes:
  https-portal-data:
