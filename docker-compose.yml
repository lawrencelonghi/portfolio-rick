services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rick-portfolio
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/production.db
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - CLIENT_URL=https://ricktadeu.com.br
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    networks:
      - app-network
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

networks:
  app-network:
    driver: bridge